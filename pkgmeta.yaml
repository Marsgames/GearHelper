package-as: GearHelper @project-version@
enable-nolib-creation: no # Je ne sais pas à quoi ça sert
# If your project has libraries, by default two zips will be made, one with libraries (main one) and one without, the -nolib version. You can disable this with the following: enable-nolib-creation: no

externals:
  Libs/Ace3:
    url: svn://repos.wowace.com/wow/ace3/trunk
    # tag: latest # if this line is left out, the latest version (even if it's not a tag) is assumed
  Libs/LibAboutPanel:
    url: svn://repos.curseforge.com/wow/libaboutpanel
    # tag: latest # if this line is left out, the latest version (even if it's not a tag) is assumed
  Libs/LibBabble-Inventory-3.0:
    url: svn://repos.wowace.com/wow/libbabble-inventory-3-0/trunk
    # tag: latest # if this line is left out, the latest version (even if it's not a tag) is assumed
  Libs/LibDBIcon-1.0:
    url: svn://repos.wowace.com/wow/libdbicon-1-0/trunk
    # tag: latest # if this line is left out, the latest version (even if it's not a tag) is assumed
  Libs/LibRealmInfo:
    url: svn://repos.curseforge.com/wow/librealminfo
    # tag: latest # if this line is left out, the latest version (even if it's not a tag) is assumed
  Libs/wowUnit:
    url: git://github.com/Marsgames/wowUnit.git
    # tag: latest # if this line is left out, the latest version (even if it's not a tag) is assumed

# move-folders:
#     KillerCupcakes/Modules/Fire: KillerCupcakesOnFire # This moves KillerCupcakes/Modules/Fire to the same level as KillerCupcakes, as KillerCupCakesOnFire
#     KillerCupcakes/Modules/Sky: KillerCupcakesInTheSky

ignore: # Files and directories beginning with a dot (such as .git) are automatically ignored, as is the pgkmeta file itself.
  - Changelog.docx
  - Errors
  - Infos.docx
  - README.md
  - Libs

required-dependencies:
  - Ace3
  - LibAboutPanel
  - LibBabble-Inventory-3.0
  - LibDBIcon-1.0
  - LibRealmInfo

optional-dependencies:
  - wowUnit

manual-changelog: Changelog.docx
